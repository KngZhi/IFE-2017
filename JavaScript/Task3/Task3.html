<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">


/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */


function getData() {
    var source = document.getElementById("source").childNodes;//获得了所有的子节点
    var citys = new Array();
    var score = new Array();
    var data = [];

    for (var i = 0 ; i < source.length ; i++) {
        var content = source[i];
        if(content.nodeName != "LI") continue;
        var city = content.firstChild.textContent;
        citys.push(city);
        var number = content.lastChild.textContent;
        score.push(number);
    }
    for (var i = 0; i < citys.length && i < score.length; i++ ){
        data[i] = [citys[i], score[i]];
    }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  return data;
}


/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    return data.sort(function (a, b){
        return a[1] - b[1];
    })
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */

function render(data) {
    var order = ["一","二","三","四","五","六","七"];
    var output = document.getElementById("resort");
    for (var i=0; i < data.length; i++) {
        var container = document.createElement("li");
        container.innerHTML = "第" + order[i] + "名:\t" + data[i][0] + "<b>" + data[i][1] + "</b>";
        output.appendChild(container);
    }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
  document.getElementById("sort-btn").disabled = true;
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    document.getElementById("sort-btn").addEventListener("click", btnHandle);
}

init();

</script>
</body>
</html>
