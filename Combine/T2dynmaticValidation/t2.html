<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="t2.css">
    <title>Form Validation</title>
</head>
<body>
    <form class="" action="index.html" method="post">
        <fieldset>
            <label for="">名称: </label>
            <input type="text" name="name" id="name">
            <span class="hidden">必填, 长度为4-16个字符</span>
            <span class="info"></span>
        </fieldset>
        <fieldset>
            <label for="">密码: </label>
            <input type="password" name="psd" value="" id="psd">
            <span class="hidden">密码为4-16位数字</span>
            <span class="info"></span>
        </fieldset>
        <fieldset>
            <label for="">密码确认: </label>
            <input type="password" name="repsd" value="" id="repsd">
            <span class="hidden">再次输入相同密码</span>
            <span class="info"></span>
        </fieldset>
        <fieldset>
            <label for="">邮箱: </label>
            <input type="email" name="email" value="" id="email">
            <span class="hidden">以 @ 和 . 作为符号分隔</span>
            <span class="info"></span>
        </fieldset>
        <fieldset>
            <label for="">手机</label>
            <input type="tel" name="tel" value="" id="tel">
            <span class="hidden">请输入13位的手机号码</span>
            <span class="info"></span>
        </fieldset>
        <button type="button" name="button" >提交</button>
    </form>
    <script src="t2.js" charset="utf-8"></script>
</body>
</html>
